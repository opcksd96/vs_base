<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!--
      必要に応じて、次のメタ タグでコンテンツ セキュリティ ポリシーをカスタマイズします。
      default-src に 'unsafe-inline' を追加して、インライン JavaScript を有効にします。
      詳細については、http://go.microsoft.com/fwlink/?LinkID=617521 を参照してください。
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <!-- jQuery用のCSSを読み込んでおく -->
  <link rel="stylesheet" type="text/css" href="lib/base/all.css">
  <title>BlankCordovaApp1</title>
</head>
<body>
  <div class="app">
    <h1>Apache Cordova</h1>
    <div id="deviceready" class="blink">
      <p class="event listening">デバイスに接続しています</p>
      <p class="event received">デバイスの準備が完了しました</p>
    </div>
  </div>
  <!-- jQueryを読み込む -->
  <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.12.1.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="scripts/platformOverrides.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
